<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadatos Principales -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Trabajo Práctico Nº5 de JS, de Rolling Code School"
    />
    <meta name="author" content="DylanSDev" />
    <meta
      name="keywords"
      content="javaScript, programacion web, js, variables, bucles, for, while"
    />
    <!--  Estilos Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Estilos Principales -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Trabajo Practico Nº5</title>
  </head>
  <body>
    <header class="p-2 text-center">
      <h1>Generaciones</h1>
    </header>
    <main class="d-flex flex-column justify-content-center align-items-center">
      <section class="container bg-dark p-4 p-md-5 mt-4 rounded-4">
        <!-- Grilla del formulario -->
        <h2 class="text-primary mb-4">Agregar Persona</h2>
        <article class="row justify-content-center">
          <div class="mb-3 col-md-4">
            <label for="inputNombre" class="form-label text-light"
              >Nombre:
            </label>
            <input
              type="text"
              class="form-control"
              id="inputNombre"
              placeholder="Escriba aquí el nombre..."
              required
            />
          </div>
          <div class="mb-3 col-md-4">
            <label for="inputEdad" class="form-label text-light">Edad: </label>
            <input
              type="number"
              class="form-control"
              id="inputEdad"
              placeholder="Escriba aquí la edad..."
              required
            />
          </div>
          <div class="mb-3 col-md-4">
            <label for="inputDni" class="form-label text-light"
              >Número de DNI:</label
            >
            <input
              type="number"
              class="form-control"
              id="inputDni"
              placeholder="Escriba aquí el DNI..."
              required
            />
          </div>
          <div class="mb-3 col-md-4 d-flex flex-column">
            <label for="inputSexo" class="form-label text-light">Sexo:</label>
            <select class="form-select" id="inputSexo">
              <option value="H">Hombre</option>
              <option value="M">Mujer</option>
            </select>
          </div>
          <div class="mb-3 col-md-2">
            <label for="inputPeso" class="form-label text-light">Peso: </label>
            <input
              type="number"
              class="form-control"
              id="inputPeso"
              placeholder="00 kg "
              min="0"
              required
            />
          </div>
          <div class="mb-3 col-md-2">
            <label for="inputAltura" class="form-label text-light"
              >Altura:
            </label>
            <input
              type="number"
              class="form-control"
              id="inputAltura"
              placeholder="00 cm"
              min="80"
              required
            />
          </div>
          <div class="mb-3 col-md-4">
            <label for="inputNacimiento" class="form-label text-light"
              >Fecha de Nacimiento
            </label>
            <input
              type="date"
              class="form-control"
              id="inputNacimiento"
              placeholder="00"
              min="80"
              required
            />
          </div>
          <button
            type="button"
            class="btn btn-primary col-md-6 mt-4"
            onclick="capturarDatos()"
          >
            Agregar
          </button>
        </article>
      </section>

      <!-- Funcionalidades -->
      <section class="container bg-secondary rounded-4 my-3 p-4">
        <article class="row justify-content-center">
          <button
            type="button"
            class="btn btn-success my-3 mx-md-3 col-md-3"
            id="btnVerGeneracion"
          >
            Ver Generación
          </button>
          <button type="button" class="btn btn-warning my-3 mx-md-3 col-md-3">
            Ver Datos
          </button>
          <button type="button" class="btn btn-info my-3 mx-md-3 col-md-3">
            Ver Edad
          </button>
        </article>
      </section>

      <!-- Datos ingresados -->
      <section
        id="containerDatos"
        class="container bg-light rounded-4 p-3 p-md-4 my-4"
      >
        <h2 class="text-primary mb-2">Datos Ingresados</h2>
        <ul class="list-group">
          <li class="list-group-item">Nombre:</li>
          <li class="list-group-item">Edad:</li>
          <li class="list-group-item">Numero de DNI:</li>
          <li class="list-group-item">Sexo:</li>
          <li class="list-group-item">Peso:</li>
          <li class="list-group-item">Altura:</li>
          <li class="list-group-item">Fecha de Nacimiento:</li>
        </ul>
      </section>
    </main>
    <footer>
      <div class="p-2 m-0 fw-medium text-center">
        &copy;DylanSDev. Todos los derechos reservados.
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
